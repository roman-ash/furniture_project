{% extends 'authapp/base.html' %}

{% load static %}
{% block content %}
    <form class="form-horizontal" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
      <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <button class="btn btn-round form-control">
        <a href="{% url 'register' %}" class="">
            зарегистрироваться
        </a>
    </button>
{% endblock %}
